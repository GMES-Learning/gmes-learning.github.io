        </ol>
    </div>

<script>

function getFileName(url, withType) { // withType Ã© opcional, booleano, e false se omitido.

    var index_bar = url.indexOf("/")

    while(index_bar !== -1) {

        url = url.slice(index_bar + 1)

        index_bar = url.indexOf("/")
    }

    if (withType) {
        
        filename = url

    } else {
        
        var index_dot = url.indexOf(".")

        filename = url.slice(0, index_dot)        
    }

    return filename
}

filesList.querySelectorAll(':scope li').forEach(function (item) {

    item.querySelector(':scope a').textContent = getFileName(item.querySelector(':scope a').href, true)
})

</script>
