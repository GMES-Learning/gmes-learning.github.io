<head>

    <style>

        div, p, li, a {
            font-size: 19px;
            font-family: 'Times New Roman', Times, Georgia, Helvetica, Arial, Verdana, 'Courier New', Courier;

        li + li {
            margin-top: 8px;
        }

            color: red;
            text-decoration: line-through;
        }

    </style>
</head>
<body>

    <h1 style="text-align: center;">GMES - Learning Repository</h1>

    <div style="width: fit-content; margin: auto;">
        <ol id="filesList">
            <li><a href="number.json"></a></li>
            <li class="forbidden"><a href="bigInt.json"></a></li>
            <li><a href="string.json"></a></li>
            <li><a href="boolean.json"></a></li>
            <li><a href="array.json"></a></li>
            <li><a href="object.json"></a></li>

            <li class="forbidden"><a href="undefined.json"></a></li>
            <li class="forbidden"><a href="Infinity.json"></a></li>
            <li><a href="null.json"></a></li>
            <li><a href="devices.json"></a></li>
            <li><a href="dogs.json"></a></li>
            <li><a href="dogs.txt"></a></li>
            <li><a href="marvelHeroes.json"></a></li>
        </ol>
    </div>

<script>

function getFileName(url, withType) { // withType Ã© opcional, booleano, e false se omitido.

    var index_bar = url.indexOf("/")

    while(index_bar !== -1) {

        url = url.slice(index_bar + 1)

        index_bar = url.indexOf("/")
    }

    if (withType) {
        
        filename = url

    } else {
        
        var index_dot = url.indexOf(".")

        filename = url.slice(0, index_dot)        
    }

    return filename
}

filesList.querySelectorAll(':scope li').forEach(function (item) {

    item.querySelector(':scope a').textContent = getFileName(item.querySelector(':scope a').href, true)
})

</script>
</body>
